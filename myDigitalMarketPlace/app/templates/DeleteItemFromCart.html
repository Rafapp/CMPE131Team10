<!DOCTYPE html>
<hl>Delete Item From The Cart</hl><br>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       <title>Delete Item From The Cart</title>
   </head>
    <body>
    <!--Item not found in cart error message-->>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
    {% endwith %}
    <!--allows user to input the name of the product-->      
        {% block content %}
        <form action="" method="POST" type="submit">
            {{ form.hidden_tag() }}
            <p>
                {{form.productname.label}}<br>
                {{form.productname(size=64)}}<br>
            </p>
        <p> {{form.submit()}} </p>
        </form>
        {% endblock %}
    </body>
</html>
